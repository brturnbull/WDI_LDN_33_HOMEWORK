<form ng-submit="thingsEdit.handleUpdate()">

  <div class="field">
    <label for="name">Name</label>
    <input class="input" name="name" ng-model="thingsEdit.thing.name" />
  </div>
  <div class="field">
    <label for="scientificName">Scientific Name</label>
    <input class="input" value="thingsEdit.data.scientificName" name="scientificName" ng-model="thingsEdit.thing.scientificName" />
  </div>
  <div class="field">
    <label for="dangerRating">Danger Rating</label>
    <input class="input" value="thingsEdit.data.dangerRating" name="dangerRating" ng-model="thingsEdit.thing.dangerRating" />
  </div>
  <div class="field">
    <label for="image">Image URL</label>
    <input class="input" value="thingsEdit.data.image" name="image" ng-model="thingsEdit.thing.image" />
  </div>
  <button class="button is-primary">Submit</button>
</form>
