<!DOCTYPE html>
<html ng-app="cityMapper">
  <head>
    <meta charset="utf-8">
    <title>CityMapper</title>
    <link rel="stylesheet" href="/scss/style.scss">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Tube Status</h1>
      <section class="list" ng-controller="MainCtrl as tubes">
        <div ng-repeat="line in data" class="tubelines">
          <p class="line"><strong>{{line.name}}</p></strong>
          <p class="status">{{line.lineStatuses[0].statusSeverityDescription}}</p>
          <hr>
        </div>
      </section>
    </div>
  </body>
</html>
